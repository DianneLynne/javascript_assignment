<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>JavaScript</title>
    </head>
    <body>
        <h1>JavaScript</h1>
        <script type="text/JavaScript">



// JavaScript Challenge
var house = {
areas: [{
livingRoom: {items: ['tv','sofa']},
bedroomOne: {items: ['bed','washing machine'],windows: 3},
bedroomTwo:{items: ['bed','bed','desk'],windows: 4},
kitchen:{items: ['fridge','broken chair']}
}],
garden: [true, 'Red Rose'],
garage: {car: {color: 'red', wheels: 4,honk: ()=>{alert("Beep")} }
}
};


// Find total number of areas in the house
const areasNum = Object.keys(house.areas[0]);
console.log ("There are "+areasNum.length+" areas in the house")


// Add a dining table to the living room
house.areas[0].livingRoom.items.push('dining table');
console.log("The items in the living room are a " +house.areas[0].livingRoom.items);

// Add a stove to the kitchen
house.areas[0].kitchen.items.push('stove');
console.log("The items in the kitchen are a " +house.areas[0].kitchen.items);

// Remove the washing machine from bedroomOne
house.areas[0].bedroomOne.items.pop();
console.log("The items in the bedroom one is only a " +house.areas[0].bedroomOne.items);

// Find the total number of beds in all rooms
let bedCount = 0;
let totalBeds = 0;
const allAreas = Object.values(house.areas[0]);

allAreas.forEach( (area)=> {
totalBeds = area.items.filter( item => item === 'bed' ).length;
bedCount += totalBeds;
});
console.log("There are "+bedCount+" beds in the house");

// Change the color of the car to blue Replace string red to blue
const carColor= house.garage.car.color;
const carColorNew= carColor.replace('red', 'blue');
console.log("The car color is now "+carColorNew);

// Add another car to the garage with a honk function
house.garage.car2= {
    color: 'cobalt', 
    wheels: 4,
    honk: ()=>{alert("Meeeeeeeeeeep! Meeeeep!")}
};
console.log(house.garage);

// Make the new car honk
house.garage.car2.honk();

// Change the 'broken chair' in the kitchen to 'new chair'
const chairStatus= house.areas[0].kitchen.items[1];
const chairStatusNew= chairStatus.replace('broken chair', 'new chair');
console.log("There is now a "+chairStatusNew+" in the kitchen");


// If the house has a garden, console.log the name of the flower
let gardenFlower=house.garden[0];

if (gardenFlower=true) {
    console.log("There is a "+ house.garden[1] + " in the garden");
} else {
    console.log("There are no flowers in the garden");
};


        </script>
    </body>
</html>
